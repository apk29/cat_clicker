<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

var counter = 0;
$(document).ready(function(){
    $("img").click(function(){
        
        $("#counter").html(counter++);
    });
});
</script>
</head>
<body>

<img src="https://www.planwallpaper.com/static/images/2577499-cat.jpg" alt="Cat" style="width:304px;height:228px;">
<div id="counter"></div>
</body>
</html>
